version: 2.1

orbs:
  python: circleci/python@0.2.1
  gcp-gcr: circleci/gcp-gcr@0.7.1


jobs:
  build-test:
    working_directory: ~/app
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: sudo apt-get install pylint
      - python/save-cache
      - run:
          command: pylint -d=R,W,C jobs/
 

  deploy:
    working_directory: ~/app
    executor: gcp-gcr/default    
    steps:    
      - checkout
      - run:
          command: bash .circleci/python_plus_ansible.sh
          name: "Install Python and Ansible"
      # build and push Docker image
      - gcp-gcr/build-image:
          image: superpython
          registry-url: asia.gcr.io
          dockerfile: Dockerfile
          tag: latest
      - gcp-gcr/gcr-auth
      - gcp-gcr/push-image:
          image: superpython
          registry-url: asia.gcr.io
          tag: latest
          digest-path: /tmp/digest.txt
      - run: |
          echo "Digest is: $(</tmp/digest.txt)"
      # Deploy to VM
      - run: 
          name: Ansible-playbook
          command: |
            echo "$HOST_PROD ansible_python_interpreter=/usr/bin/python3" >> inventory/prod
            source ~/.bashrc
            ansible-playbook -i inventory/prod  playbooks/up.yml

workflows:
  build-test:
    jobs:
      #- build-test
      - deploy:
          # requires:
          #   - build-test # Only deploy once the build job has completed
          filters:
            branches:
              only: master # Only deploy on the master branch        
