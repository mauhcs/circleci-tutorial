version: 2.1

orbs:
  python: circleci/python@0.2.1
  gcp-gcr: circleci/gcp-gcr@0.7.1

# Commands: https://circleci.com/docs/2.0/configuration-reference/#commands-requires-version-21  
commands:
  install-ansible:
    description: "Install Ansible"
    steps:
      - run: 
          name: "Installing Python3"
          command: |
            sudo apt update
            wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ~/miniconda.sh
            bash ~/miniconda.sh -b -p $HOME/miniconda
            echo export PATH="$HOME/miniconda/bin:$PATH" >> ~/.bashrc
            export PATH="$HOME/miniconda/bin:$PATH"
            which pip; pip --version 
      - run:
          name: "Installing Ansible"
          command: |
            which pip; pip --version
            export PATH="$HOME/miniconda/bin:$PATH"
            which pip; pip --version
            pip install --upgrade pip
            git clone https://github.com/ansible/ansible.git
            cd ansible; git checkout tags/v2.10.0b1
            pip install .
            which ansible


jobs:
  build-test:
    working_directory: ~/app
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: sudo apt-get install pylint
      - python/save-cache
      - run:
          command: pylint -d=R,W,C jobs/
 

  deploy:
    working_directory: ~/app
    executor: gcp-gcr/default    
    steps:    
      - checkout
      - install-ansible
      # build and push Docker image
      - gcp-gcr/build-image:
          image: superpython
          registry-url: asia.gcr.io
          dockerfile: Dockerfile
          tag: latest
      - gcp-gcr/gcr-auth
      - gcp-gcr/push-image:
          image: superpython
          registry-url: asia.gcr.io
          tag: latest
          digest-path: /tmp/digest.txt
      - run: |
          echo "Digest is: $(</tmp/digest.txt)"
      - run: |
          echo "$HOST_PROD ansible_python_interpreter=/usr/bin/python3" > inventory/prod
          cat inventory/prod
          ansible-playbook -i inventory/prod  playbooks/up.yml

