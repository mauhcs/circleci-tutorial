version: 2.1

orbs:
  python: circleci/python@0.2.1
  gcp-gcr: circleci/gcp-gcr@0.7.1


commands: 
  install-ansible:
    steps:
      - run: echo Test Env Var $TESTVAR
      - run: pip install ansible==2.9

jobs:
  build-test:
    working_directory: ~/app
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: sudo apt-get install pylint
      - python/save-cache
      - run:
          command: pylint -d=R,W,C jobs/
  
  docker-build-push:
    executor: gcp-gcr/default
    steps:
      - checkout
      # build and push Docker image
      - gcp-gcr/build-image:
          image: superpython
          registry-url: asia.gcr.io
          dockerfile: Dockerfile
          tag: latest
      - gcp-gcr/gcr-auth
      - gcp-gcr/push-image:
          image: superpython
          registry-url: asia.gcr.io
          tag: latest
          digest-path: /tmp/digest.txt
      - run: |
          echo "Digest is: $(</tmp/digest.txt)"

  deploy-prod:
    executor: python/default
    environment:
      - ANSIBLE_HOST_KEY_CHECKING: False
      - TESTVAR: 123457
    steps:
      - checkout
      - install-ansible
      # Deploy to VM
      - run: 
          name: Ansible-playbook
          command: |
            echo "$HOST_PROD ansible_python_interpreter=/usr/bin/python3" >> inventory/target
            ansible-playbook -i inventory/target  playbooks/up.yml

workflows:
  build-test:
    jobs:
      #- build-test
      # - docker-build-push
      - deploy:
          # requires:
          #   - build-test # Only deploy once the build job has completed
          filters:
            branches:
              only: master # Only deploy on the master branch        
